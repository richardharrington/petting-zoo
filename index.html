<!DOCTYPE html>
<html>
<head>
  <title>Teixeira Family Petting Zoo</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline' *; script-src 'unsafe-inline'; img-src *; font-src https://fonts.gstatic.com;">
  <link href="https://fonts.googleapis.com/css?family=Rye|Sevillana|Trochut|Abril+Fatface" rel="stylesheet">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 95%;
      font-size: 30px;
    }
    .main-title {
      font-family: 'Abril Fatface', serif;
      font-size: 1.5em;
      text-align: center;
    }
    .container {
      height: 100%;
      padding: 80px 120px 120px 120px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      transition: 1s ease;
    }

    .item {
      width: 150px;
      height: 150px;
      text-align: center;
      transition: 1.5s ease-out;
    }

    .item.bel {
      font-family: 'Rye', cursive;
    }

    .item.fergie {
      font-family: 'Sevillana', cursive;
    }

    .item.bun-bun {
      font-family: 'Trochut', cursive;
    }

    @media screen and (min-width: 970px) and (min-height: 450px) {
      .animated .item {
        border: 1px solid black;
        transform: translateY(30px) scale(2) rotate(3turn);
        transform-origin: center center;
      }
      .animated .item.bel {
        align-self: flex-start;
        background-image: url(images/bel.jpg);
      }

      .animated .item.fergie {
        align-self: center;
        background-image: url(images/fergie.jpg);
      }

      .animated .item.bun-bun {
        align-self: flex-end;
        background-image: url(images/bun-bun.png);
        background-position: center bottom;
        background-size: 70%;
        background-repeat: no-repeat;
      }
    }
  </style>
</head>
<body>
  <h1 class="main-title">Presenting the World-Famous<br>Teixeira Family Petting Zoo</h1>
  <div class="container">
    <div class="item bel">“Bel” Beliza</div>
    <div class="item fergie">“Fergs” Fergie</div>
    <div class="item bun-bun">“Bun-Bun” Mr. Bunny Bun-Bun</div>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.container').classList.add('animated');
    }, 3000)
  </script>
</body>
</html>
