<!DOCTYPE html>
<html>
<head>
  <title>Teixeira Family Petting Zoo</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; script-src 'unsafe-inline'; img-src *; font-src https://fonts.gstatic.com;">
  <link href="https://fonts.googleapis.com/css?family=Rye|Sevillana|Trochut|Abril+Fatface" rel="stylesheet">
  <link href="app.css" rel="stylesheet">
</head>
<body>
  <h1 class="main-title">Presenting the World-Famous<br>Teixeira Family Petting Zoo</h1>
  <div class="container">
    <div class="item intro fergie">
      <div class="animal-name">Fergie</div>
      <div class="animal-alias">aka<br>“Fergs”</div>
      <div class="animal-alias">aka<br> “Fergilicious”</div>
    </div>
    <div class="item intro bel">
      <div class="animal-name">Beleza</div>
      <div class="animal-alias">aka<br>“Bel”</div>
      <div class="animal-alias">aka<br>“Biaou Biaou”</div>
    </div>
    <div class="item intro bun-bun">
      <div class="animal-name">Mr. Bunny Bun-Bun</div>
      <div class="animal-alias">aka<br>“Bun-Bun”</div>
      <div class="animal-alias">aka<br>“Bun Love”</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var items = document.querySelectorAll('.item');
      for (i = 0; i < items.length; i++) {
        (function(i) {
          setTimeout(() => {
            console.log(items[i])
            items[i].classList.remove('intro')
          }, 0);
          items[i].addEventListener('click', function(event) {
            items[i].classList.toggle('animated');
          });
        })(i);
      }
    });

 </script>
</body>
</html>
